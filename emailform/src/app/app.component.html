<div class="container">
<form (ngSubmit)="onSubmit()" #emailForm="ngForm">
  <div class="field">
    <label class="label">Enter email</label>
    <input
    name="email"
    [(ngModel)]="email"
    required=""
    type="email"
    pattern=".+@.+\..+"
    #emailControl="ngModel"
    [ngClass]="{ 'is-danger': emailControl.invalid }"/>
    <ng-container *ngIf="emailControl.invalid">
      <div class="help is-danger" *ngIf="emailControl.errors?.['required']">Required</div>
      <div class="help is-danger" *ngIf="emailControl.errors?.['pattern']">Should be email</div>
    </ng-container>
  </div>
    <button class="button is-primary" [disabled]="emailForm.invalid">
      Submit
    </button>
</form>
</div>
