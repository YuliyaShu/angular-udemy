<div class="columns">
  <div class="column">
    <app-card
    [name]="controlName.value"
    [cardNumber]="controlCardNumber.value"
    [expiration]="controlExpiration.value"
  ></app-card>
  </div>
  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input label="Name" [control]="controlName"></app-input>
      <app-input label="Card number" [control]="controlCardNumber"></app-input>
      <div class="columns">
        <div class="column">
          <app-input label="Expiration (MM/YY)" [control]="controlExpiration"></app-input>
        </div>
        <div class="column">
          <app-input label="Security code" [control]="controlSecurityCode"></app-input>
        </div>
      </div>
      <div class="buttons">
        <button class="button is-primary" type="submit" [disabled]="cardForm.invalid">Submit</button>
        <button class="button is-warning" type="button" (click)="onResetClick()">Reset</button>
      </div>
    </form>
  </div>
</div>
