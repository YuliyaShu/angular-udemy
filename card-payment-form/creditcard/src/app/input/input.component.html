<div class="field">
  <label for="" class="label">{{ label }}</label>
  <div class="control">
    <input
    class="input is-danger"
    [formControl]="control"
    [ngClass]="{ 'is-danger': showErrors() }">
  </div>
    <div
    class="help is-danger"
    *ngIf="control.dirty && control?.errors?.['required']">
      Value is required
  </div>
  <div
    class="help is-danger"
    *ngIf="control?.errors?.['minlength']">
      Value you entered is {{ control.value.length }}.
      Should be more than {{ control.errors?.['minlength'].requiredLength}}
  </div>
  <div
    class="help is-danger"
    *ngIf="control?.errors?.['maxlength']">
      Value you entered is {{ control.value.length }}.
      Should be no more than {{ control.errors?.['maxlength'].requiredLength}}
  </div>
  <div
    class="help is-danger"
    *ngIf="control?.errors?.['pattern']">
      Invalid format
  </div>
</div>
