<div class="form">
  <h1 class="form__name">Typing Challenge</h1>
  <p class="form__text">
    <span [class]="compare(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i=index"
      >{{ letter }}</span>
  </p>
  <input type="text" class="form__input" (input)="onInput($event)">
  <h1 class="form__win" *ngIf = "randomText === enteredText" >You win!</h1>
</div>
