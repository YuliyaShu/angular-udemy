<table class="table is-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Word count</th>
      <th>Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of pages">
      <td>
        <a target="_blank" [href]="'https://en.wikipedia.org?curid=' + page.pageId">
        {{ page.title }}
        </a>
      </td>
      <td>{{ page.wordCount }}</td>
      <td [innerHTML]="page.snippet"></td>
    </tr>
  </tbody>
</table>
